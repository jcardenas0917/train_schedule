<head>

<body>
    <div class="container">
        <div class="row">

            </div>

                    <table style="width:100%">

                    </table>

                </div>

                <div class="card" id="userInputForm">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="trainName" class="form-control tname" id="tname">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control destination" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time (HH:mm-military time)</label>
                                <input type="firstTrain" class="form-control firstTrain" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="frequency" class="form-control frequency" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
